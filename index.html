<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>



  <link rel="stylesheet" type="text/css" href="sass/style.css">
</head>

<body>
  <center>
    <!-- Modal -->
    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sketches</h4>
        </div>

        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>

      </div>
    </div>
    
    <div class="contain">
      <h1>Quick Draw</h1>
      <button id="show_sketch" class="button" data-toggle="modal" data-target="#myModal">Show Sketch</button>
    </div>
    
    <div class="texts">
      <p>Your Sketch: <span id="sketch"></span></p>
      <p>Confidence: <span id="confidence"></span></p>
      <p>Sketch to be drawn: <span id="sketch_for_drawing"></span></p>
    </div>

  </center>

  <div class="confiner">
    <h1>Score: <span id="score"></span></h1>
    <h2>Timer: <span id="time">50</span></h2>
  </div>

  




  <script src="main.js"></script>
</body>

</html>
